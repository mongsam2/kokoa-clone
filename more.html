<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span id="icon-container">
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="badge badge--small"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="screenshots/profile.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jaehyun</h4>
            <h6 class="user-component__subtitle">010-6397-****</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-palette"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="app-row">
          <div class="app-row__app">
            <div class="app-row__icon">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="app-row__title">Kokao Story</span>
          </div>
          <div class="app-row__app">
            <div class="app-row__icon">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="app-row__title">Kokao Story</span>
          </div>
          <div class="app-row__app">
            <div class="app-row__icon">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="app-row__title">Kokao Story</span>
          </div>
          <div class="app-row__app">
            <div class="app-row__icon">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="app-row__title">Kokao Story</span>
          </div>
          <div class="app-row__app">
            <div class="app-row__icon">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="app-row__title">Kokao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link icon-container" href="more.html">
            <span class="badge badge--small"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/23b670e447.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
