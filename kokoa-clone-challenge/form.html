<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h2>Create An Account</h2>
    </header>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" placeholder="First name" required />
      </div>

      <div>
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" placeholder="Last name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div>
        <label for="user-name">Username</label>
        <input type="text" id="user-name" placeholder="Username" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          minlength="10"
          required
        />
      </div>

      <div>
        <label for="birth-date">Birth date</label>
        <input
          type="date"
          id="birth-date"
          pattern="\d{4}-\d{2}-\d{2}"
          required
        />
      </div>

      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" list="tickmarks" min="0" max="10" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>

      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" required />
      </div>

      <div>
        <input type="submit" value="Create Account" required />
      </div>
    </form>
  </body>
</html>
