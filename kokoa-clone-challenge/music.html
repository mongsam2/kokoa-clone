<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="music.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
  </head>
  <body>
    <div class="page">
      <header class="music-header">
        <span class="music-header__icons">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </span>
      </header>
      <div class="music-profile">
        <div class="music-profile__img">
          <img
            src="https://lh3.googleusercontent.com/_1IhAFH2jqQe---I32QgKBkZWr_9YVitqtWF49aDQzk2uPBXNfAV-bn-PRAz7qnMlDtdB5_M7BSkxdDn=w120-h120-p-l90-rj"
          />
        </div>
        <div class="music-profile__text">
          <span class="music-title">BTS</span>
          <span class="music-subtitle">방탄소년단</span>
        </div>
      </div>
      <div class="music-buttons">
        <span class="music-buttons__shuffle btn">Shuffle</span>
        <span class="music-buttons__heart btn">
          <i class="fa-solid fa-heart fa-lg"></i>212 971
        </span>
      </div>
      <ul class="music-list">
        <li class="music-list__element">
          <img
            class="music-img"
            src="https://lh3.googleusercontent.com/0DgY-1Bl10lB8E2d7Ddo1C4-lPV4wfGrwc01aAhn3kAfYikpd2uopv__p4skqINan_DOw44Ev8PZQE0VoA=w544-h544-l90-rj"
          />
          <div class="music-list__text">
            <span class="music-subtitle music-subtitle--small">
              LE SSERAFIM
            </span>
            <span class="music-title music-title--small">Perfect Night</span>
          </div>
          <span class="music-list__icon"
            ><i class="fa-solid fa-ellipsis-vertical fa-xl"></i
          ></span>
        </li>
        <li class="music-list__element music-list__element--shadow">
          <div id="music-selected">
            <div id="music-selected__icon">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
            <img
              class="music-img music-img--selected"
              src="https://lh3.googleusercontent.com/vR3E6SvzUMgt9HwcSys34sHQQhtj62oXDbR7VYup1LM6D0unlayZOWmZnswWUZGEPUsxjpRESNHuPA0_NQ=w544-h544-l90-rj"
            />
          </div>
          <div class="music-list__text">
            <span class="music-subtitle music-subtitle--small">aespa</span>
            <span class="music-title music-title--small">Drama</span>
          </div>
          <span class="music-list__icon"
            ><i class="fa-solid fa-ellipsis-vertical fa-xl"></i
          ></span>
        </li>
        <li class="music-list__element">
          <img
            class="music-img"
            src="https://lh3.googleusercontent.com/SSorroIBWlUYL9GPtSfIiKm94b-IJdUUawDaS1sL4IIuI82jt3b7wyGxcVie1aQnKnH5MG6f2l0G2q7j=w544-h544-l90-rj"
          />
          <div class="music-list__text">
            <span class="music-subtitle music-subtitle--small">QWER</span>
            <span class="music-title music-title--small">Discord</span>
          </div>
          <span class="music-list__icon"
            ><i class="fa-solid fa-ellipsis-vertical fa-xl"></i
          ></span>
        </li>
        <li class="music-list__element">
          <img
            class="music-img"
            src="https://lh3.googleusercontent.com/lOHDJdhlasRXh3svE14DtWAZMSsiYpIMwEdLCXujcg0pPUHWvi0KpBh_459RNuODWj4s4n9lKCeHkwtP=w544-h544-l90-rj"
          />
          <div class="music-list__text">
            <span class="music-subtitle music-subtitle--small">TAEYEON</span>
            <span class="music-title music-title--small">To. X</span>
          </div>
          <span class="music-list__icon"
            ><i class="fa-solid fa-ellipsis-vertical fa-xl"></i
          ></span>
        </li>
        <div class="music-playbar">
          <div class="music-playbar__text">
            <span class="music-subtitle music-subtitle--small">aespa</span>
            <span class="music-title music-title--small">Drama</span>
          </div>
          <span class="music-playbar__icons">
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <i class="fa-solid fa-pause fa-2xl"></i>
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </span>
        </div>
      </ul>
    </div>
    <div class="page">
      <header class="music-header">
        <span class="music-header__icons">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
          <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </span>
      </header>
      <div class="music-img-container">
        <img class="music-img music-img--big"
        src="https://lh3.googleusercontent.com/vR3E6SvzUMgt9HwcSys34sHQQhtj62oXDbR7VYup1LM6D0unlayZOWmZnswWUZGEPUsxjpRESNHuPA0_NQ=w544-h544-l90-rj">
      </div>
    <div class="music-text">
      <span class="music-title">Drama</span>
      <span class="music-subtitle">aespa</span>
    </div>
    <div class="progress-bar">
      <div class="progress-bar__time">
        <span>1:56</span>
        <span>2:21</span>
      </div>
      <div class="progress-bar__bar-container">
        <div class="progress-bar__bar--black"></div>
        <div class="progress-bar__circle"></div>
        <div class="progress-bar__bar--white"></div>
      </div>
    </div>
    <div class="play-buttons">
      <i class="fa-solid fa-repeat"></i>
      <i class="fa-solid fa-backward-step"></i>
      <span class="btn btn--circle"><i class="fa-solid fa-play fa-2xl"></i></span>
      <i class="fa-solid fa-forward-step"></i>
      <i class="fa-solid fa-shuffle"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/23b670e447.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
