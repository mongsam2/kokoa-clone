<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="library.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header__icons">
        <i class="fa-solid fa-bars fa-xl"></i>
        <h2>library</h2>
        <i class="fa-solid fa-cart-shopping fa-xl"></i>
      </div>
      <form class="header__search">
        <input
          type="text"
          placeholder="Search books...."
          class="header__input"
        />
        <button type="button" class="header__search-btn">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </form>
    </header>
    <main class="main">
      <div class="book-day">
        <h1 class="book-day__text">Book of the day</h1>
        <div class="book-day__content">
          <img
            class="book-day__img"
            src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
          />
          <ul class="book-day__book-info">
            <li class="book-day__book-title">No Fixed Abode</li>
            <li class="book-day__book-author">Journey Through</li>
            <li class="book-day__book-score">
              <i class="fa-solid fa-star fa-sm" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-sm" style="color: #dedede"></i>
            </li>
            <li class="book-day__book-type">
              <h4>Journey</h4>
              <h4>Biography</h4>
            </li>
            <li class="book-day__btns">
              <div class="btn1">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <div class="btn2">Book Now</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="top">
        <h1 class="top__text">Top Adventures</h1>
        <ul class="top__book-list">
          <li class="top__element">
            <img
              class="top__img"
              src="https://t4.ftcdn.net/jpg/01/99/00/79/360_F_199007925_NolyRdRrdYqUAGdVZV38P4WX8pYfBaRP.jpg"
            />
            <div class="top__stars">
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #dedede"></i>
            </div>
          </li>
          <li class="top__element">
            <img
              class="top__img"
              src="https://images.unsplash.com/photo-1611003228941-98852ba62227?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFieSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D"
            />
            <div class="top__stars">
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #dedede"></i>
            </div>
          </li>
          <li class="top__element">
            <img
              class="top__img"
              src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/16/08/gettyimages-530330473.jpg?crop=0.659xw:0.990xh;0.123xw,0.00779xh&resize=980:*"
            />
            <div class="top__stars">
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #dedede"></i>
            </div>
          </li>
          <li class="top__element">
            <img
              class="top__img"
              src="https://media.istockphoto.com/id/1503385646/photo/portrait-funny-and-happy-shiba-inu-puppy-dog-peeking-out-from-behind-a-blue-banner-isolated.jpg?b=1&s=612x612&w=0&k=20&c=GOdd2A7IBQp3ai5998XUlts_Oo9_PZWwS8CWzs5vMUU="
            />
            <div class="top__stars">
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #ffd43b"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #dedede"></i>
            </div>
          </li>
        </ul>
      </div>
      <div class="popular">
        <h1 class="popular__text">Popular authors</h1>
        <div class="popular__element">
          <img
            class="popular__img"
            src="https://hips.hearstapps.com/hmg-prod/images/group-portrait-of-adorable-puppies-royalty-free-image-1687451786.jpg?crop=0.89122xw:1xh;center,top&resize=1200:*"
          />
          <div class="popular__paragraph">
            <h2 class="popular__title">George Raymond Richard Martin</h2>
            <p class="popular__p">
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/23b670e447.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
