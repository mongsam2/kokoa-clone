<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="playlist.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-xmark fa-2xl"></i>
      <h2>Playlist</h2>
      <div></div>
    </header>
    <div class="info">
      <div class="info__img">
        <i class="fa-solid fa-image fa-2xl"></i>
      </div>
      <div class="info__text">
        <h1>Random Love</h1>
        <p>by Divay Kapoor</p>
      </div>
    </div>
    <div class="buttons">
      <div class="buttons__play buttons--shadow">
        <i class="fa-solid fa-play"></i>
        <h3>Play</h3>
      </div>
      <div class="buttons__heart buttons--circle buttons--shadow">
        <i class="fa-regular fa-heart fa-2xl"></i>
      </div>
      <div class="buttons__add buttons--circle buttons--shadow">
        <i class="fa-solid fa-plus fa-2xl"></i>
      </div>
    </div>
    <ul>
      <li>
        <div class="li__color"></div>
        <div class="li__text">
          <h3>Matargasti</h3>
          <p>Mohit Chauhan</p>
        </div>
      </li>
      <li>
        <div class="li__color"></div>
        <div class="li__text">
          <h3>Attitude</h3>
          <p>Lewis OfManㆍAttitude</p>
        </div>
      </li>
      <li>
        <div class="li__color"></div>
        <div class="li__text">
          <h3>Try Everything</h3>
          <p>ShakiraㆍZootopia</p>
        </div>
      </li>
      <li>
        <div class="li__color"></div>
        <div class="li__text">
          <h3>Sunflower</h3>
          <p>Joseph VincentㆍSunflower</p>
        </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/23b670e447.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
