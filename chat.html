<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">멍일이</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, January 14, 2024</div>

      <div class="message-row">
        <img src="screenshots/profile.jpg" />
        <div class="message-row__content">
          <span class="message__author">멍일이</span>
          <div class="message__info">
            <span class="message__bubble">안녕!</span>
            <sapn class="message__time">21:27</sapn>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕~</span>
            <sapn class="message__time">21:28</sapn>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">지금 뭐하고 있어?</span>
            <sapn class="message__time">21:28</sapn>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="screenshots/profile.jpg" />
        <div class="message-row__content">
          <span class="message__author">멍일이</span>
          <div class="message__info">
            <span class="message__bubble">멍이, 멍삼이랑 놀고 있어</span>
            <sapn class="message__time">21:29</sapn>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/23b670e447.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
